<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

    <h1>Pass or Fail?</h1>
    <script>
        /*
        If the score is 72 or greater, the user passes, otherwise they fail
        */

        var score = prompt("What was your score on your driver's test?");

        // condition ? if_true : if_false

        var passFail = score >= 72 ? "passed" : "failed";

        document.write("You " + passFail + "!");
        
    </script>
    
</body>
</html>
