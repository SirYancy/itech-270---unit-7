<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parity</title>
</head>
<body>

    <h1>This is the Parity Tester!</h1>
    <p>The number you entered is:</p>

    <script>
      var numToTest = prompt("Enter an integer.");

      document.write(numToTest % 2 == 0 ? "even" : "odd");
    </script>
    
</body>
</html>
