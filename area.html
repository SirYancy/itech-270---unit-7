<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

    <script>
        /*
        1. Get input from user
        2. Do some math to it
        3. output something to the screen
        */
        // This program finds the area of a square
        var oneSide = prompt("Enter the length of one side of a square.");

        var area = oneSide ** 2;

        document.write("The area of the square is " + area);
            
    </script>
    
    
</body>
</html>
